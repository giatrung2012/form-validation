<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Họ tên</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Gia Trung"
            class="form-ctrl"
          />
          <span class="form-msg"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-ctrl"
          />
          <span class="form-msg"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-ctrl"
          />
          <span class="form-msg"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-ctrl"
          />
          <span class="form-msg"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <div class="input-menu">
            <div class="input-item">
              <input
                type="radio"
                name="gender"
                value="male"
                class="form-ctrl radio"
              />Nam
            </div>
            <div class="input-item">
              <input
                type="radio"
                name="gender"
                value="female"
                class="form-ctrl radio"
              />Nữ
            </div>
          </div>
          <span class="form-msg"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/TP</label>
          <select name="province" id="province" class="form-ctrl">
            <option value="">-- Chọn Tỉnh/TP --</option>
            <option value="bd">Bình Dương</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="hn">Hà Nội</option>
          </select>
          <span class="form-msg"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./assets/js/validator.js"></script>
    <script>
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-msg',
        rules: [
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email'),
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isRequired(
            'input[name="gender"]',
            'Vui lòng chọn giới tính'
          ),
          Validator.isRequired(
            '#province',
            'Vui lòng ấn ô trên để chọn Tỉnh/TP'
          ),
          Validator.isConfirmed(
            '#password_confirmation',
            () => document.querySelector('#form-1 #password').value,
            'Mật khẩu không khớp'
          ),
        ],
        onSubmit: (data) => {
          // Call API
        },
      });
    </script>
  </body>
</html>
